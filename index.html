<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready For The Day</title>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- Input Box -->
        <div class="box">
          <div class="inputContainer">
            <div class="inputGroup">
              <input
                id="Location"
                class="inputBox"
                type="text"
                placeholder=" "
              />
              <label for="Location">Location</label>
              <p class="instructions">Search a city name!</p>
              <button onclick="searchLocation(), populateGraph()">
                Search
              </button>
            </div>
          </div>
        </div>
        <!-- Info on Search -->
        <div class="box">
          <div id="weatherInfo">
            <div id="currentWeather"></div>
            <!-- Populated by index.js searchLocationFunction -->
            <div id="forecastWeather"></div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
